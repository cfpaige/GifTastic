<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel='stylesheet' href='css/reset.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel='stylesheet' href='css/styles.css'>

</head>

<body>

    <button onclick="topFunction()" id="topBtn" title="Go back to top">
        <span style="font-size: 1.25em; color:#fff;">
            <i class="fas fa-arrow-up"></i>
        </span>
    </button>

    <div class="jumbotron jumbotron-fluid">
        <div class="container" id="jumbotron-wrapper">
            <h1 class="display-4">Pick a button, any button!</h1>
            <p class="lead">It's a GIF that keeps on giving! (I'll see myself out.)</p>
            <hr class="my-4">
            <p>Fresh GIFs for you! GIFs for any ocassion! Any day of the week!</p>
            <p class="lead" id="buttons-view">
            <hr class="my-4">
            <p>Think you can do better?</p>
            <p class="lead">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="add-topic" id="search-field">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="gif-search-btn">Get some more!</button>
                    </div>
                </div>
        </div>
    </div>

    <main class="topic-view">
        <section class="topic-box">
            <p class="lead" class="topic-title">
            <hr>
            <div class="card-columns"></div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="logic.js"></script>

</body>

</html>
